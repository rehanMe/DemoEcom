<div class="container">
<!--if products are selected-->
    <div class="row product-list" style="margin: 1em 0;">
        <div *ngIf="selectedData && selectedData.length != 0 ; else emptyBlock">
            <table mat-table [dataSource]="selectedData" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Product name </th>
                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
                    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                    <td mat-footer-cell *matFooterCellDef>  </td>
                  </ng-container>
        
                  <ng-container matColumnDef="noOfItems">
                    <th mat-header-cell *matHeaderCellDef> No of Items </th>
                    <td mat-cell class="noOfitemsTd" *matCellDef="let element; let i = index"> <input class="noOfitemsInput" matInput type="text" #oldValue="ngModel"  [(ngModel)]="value[i]" (ngModelChange)="onChange(oldValue)"> </td>
                    <td mat-footer-cell *matFooterCellDef>  </td>
                  </ng-container>
                  <ng-container matColumnDef="subTotal">
                    <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ element.price * value[i] }} </td>
                    <td mat-footer-cell *matFooterCellDef> {{ getTotal() }} </td>
                  </ng-container>
                  <ng-container matColumnDef="Remove">
                    <th mat-header-cell *matHeaderCellDef> Remove </th>
                    <td  mat-cell *matCellDef="let element"><button mat-icon-button matTooltip="Remove"  (click)="removeFromCart(element)" > <mat-icon>remove_shopping_cart</mat-icon></button></td>
                    <td mat-footer-cell *matFooterCellDef></td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> 
            </table>
</div>
 <!--else (if there are no products in the cart)-->
<ng-template #emptyBlock>
    <div>
      Please Add product/s to cart!!.
    </div>
    </ng-template>
    </div>
  </div>
