<div class="container">
    <div class="row product-list" style="margin: 1em 0">
        <!-- START : Product Card -->
        <div *ngFor="let product of products; let i = index">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content fxLayout="row" fxLayoutAlign="start start">
                    <div fxFlex="20%">
                        <img class="card-img" src="{{ product.image }}" />
                    </div>
                    <div fxFlex="80%">
                        <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
                        <br />
                        <button mat-icon-button matTooltip="Add to cart" (click)="addToCart(product)">
                            <mat-icon>add_shopping_cart</mat-icon>
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- END : Product Card -->
    </div>
</div>
